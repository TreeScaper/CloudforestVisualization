<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudForest Two</title>
</head>

<body style="display: none;">
    <div class="section">
        <div class="container">
            <nav class="navbar is-spaced is-light" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <h1 class="title">CloudForest</h1>
                </div>

                <div id="navbarBasicExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item">
                            Documentation
                        </a>
                    </div>

                    <div class="navbar-end">
                        <div class="navbar-item">
                            <div class="buttons">
                                <a class="button is-light">
                                    Full Screen
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-2 is-vertical is-parent">
                    <div class="tile is-child box">
                        <h5>NLDR</h5>
                        <div class="tile is-vertical is-parent">
                            <div class="control">
                                <div class="select">
                                    <select id="nldr-select" class="is-small" disabled>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-child box">
                        <h5>Trees</h5>
                        <div class="tile is-vertical is-parent">
                            <div class="control">
                                <div class="select">
                                    <select id="tree-select" class="is-small" disabled>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tile is-child box">
                        <h5>Community Detection</h5>
                        <div class="tile is-vertical is-parent">
                            <div class="control">
                                <div class="select is-small">
                                    <select id="cd-select" disabled>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tile box has-text-centered">
                    <div id="plot" style="width: 100%; margin: 0 auto;"></div>
                </div>
            </div>
        </div> <!-- Container-->
    </div>
    <!--Section-->

</body>

</html>
